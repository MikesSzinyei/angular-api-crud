<div class="container">
    <table class="table table-trapped">

        <thead>
            <th>Id</th>
            <th>Név</th>
            <th>Születés nap</th>
            <th>Repülőgép Id</th>
            <th><button type="button" class="btn btn-success">Pilóta hozzáadás</button></th>

        </thead>
    

    <tbody>
        <tr *ngFor="let data of getPilotsValue">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.bday}}</td>
            <td>{{data.airplane_id}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deletePilots(data.id)">Törlés</button></td>
            <td><button type="button" class="btn btn-primary" >Módosítás</button></td>
        </tr>
    </tbody>
</table>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 
</div>
